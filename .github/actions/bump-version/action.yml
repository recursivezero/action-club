name: bump-version
description: Bump version and optionally update changelog
author: recursivezero

inputs:
  node-version:
    description: "Node.js version to use"
    required: false
    default: "18"
  enable-bump:
    description: "Run version bump step"
    required: false
    default: "true"
  enable-changelog:
    description: "Run changelog update step"
    required: false
    default: "true"
  bump-type:
    description: "Version bump type (patch, minor, major). If not set, commit message decides."
    required: false
    default: ""

runs:
  using: "composite"
  steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: ${{ inputs.node-version }}

    - name: Configure Git identity
      shell: bash
      run: |
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git config --global user.name "github-actions[bot]"

    - name: Make bump script executable
      shell: bash
      run: chmod +x ${{ github.action_path }}/bump.sh

    - name: Preâ€‘commit any changes
      shell: bash
      run: |
        git add -A
        git commit -m "chore: prepare for version bump" || true

    - name: Bump version
      if: ${{ inputs.enable-bump == 'true' }}
      shell: bash
      run: ${{ github.action_path }}/bump.sh

    - name: Make changelog script executable
      shell: bash
      run: chmod +x ${{ github.action_path }}/changelog.sh

    - name: Update CHANGELOG
      if: ${{ inputs.enable-changelog == 'true' }}
      shell: bash
      run: |
        ${{ github.action_path }}/changelog.sh
        git add CHANGELOG.md || true
        git commit -m "chore: update changelog" || true

    - name: Push changes and tags
      shell: bash
      run: git push --follow-tags
