name: Sync docs to wiki
run-name: Sync docs to wiki repository

on:
  push:
    branches: [main]
    paths:
      - docs/**
  workflow_dispatch:

jobs:
  sync-wiki:
    runs-on: ubuntu-latest
    environment: wiki

    steps:
      # 1. Checkout main repository
      - uses: actions/checkout@v4

      # 2. Clone the wiki repo USING PAT DIRECTLY
      - name: Clone wiki repo
        run: |
          git clone https://x-access-token:${{ secrets.WIKI_PAT }}@github.com/${{ github.repository }}.wiki.git wiki

      - name: Debug repo url
        run: echo "https://x-access-token:${{ secrets.WIKI_PAT }}@github.com/${{ github.repository }}.wiki.git"

      # 3. Sync docs â†’ wiki and PUSH WITH EXPLICIT AUTH
      - name: Sync docs to wiki
        run: |
          set -x   # ðŸ‘ˆ show every command
          rm -rf wiki/*
          cp -r docs/* wiki/
          cd wiki

          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add .
          git commit -m "Sync docs from main repo" || exit 0

          # CRITICAL: remove checkout auth
          git config --local --unset-all http.https://github.com/.extraheader

          # CRITICAL: push using PAT explicitly
          git push https://x-access-token:${{ secrets.WIKI_PAT }}@github.com/${{ github.repository }}.wiki.git HEAD
