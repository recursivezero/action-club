name: Sync docs to wiki

on:
  push:
    branches: [main]
    paths:
      - docs/**

jobs:
  sync-wiki:
    runs-on: ubuntu-latest
    environment: wiki

    steps:
      # 1. Clone main repo explicitly (read-only is fine)
      - name: Clone main repo
        run: |
          git clone https://github.com/${{ github.repository }}.git repo

      # 2. Clone wiki repo with PAT
      - name: Clone wiki repo
        run: |
          git clone https://x-access-token:${{ secrets.WIKI_PAT }}@github.com/${{ github.repository }}.wiki.git wiki

      # 3. Sync docs â†’ wiki
      - name: Sync docs to wiki
        run: |
          set -x

          rm -rf wiki/*
          cp -r repo/docs/* wiki/
          cd wiki

          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add .
          git commit -m "Sync docs from main repo" || exit 0

          git push origin HEAD
