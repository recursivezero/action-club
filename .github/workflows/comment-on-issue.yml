name: "Comment on Issue"
run-name: "Comment under an Issue"

on:
  issues:
    types: [opened]
  workflow_dispatch:
    inputs:
      issue_number:
        description: "Issue number"
        required: true
        type: number
      comment_body:
        description: "Comment text"
        required: true
        type: string

permissions:
  issues: write

jobs:
  comment:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout # Required for local actions, optional for remote
        uses: actions/checkout@v4

      - name: Run Comment Action
        uses: ./.github/actions/comment-on-issue # Replace with your repo path
        with:
          issue_number: ${{ github.event.inputs.issue_number }}
          comment_body: ${{ github.event.inputs.comment_body }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
